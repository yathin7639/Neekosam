<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>So‚Ä¶</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#ffe4ec,#fff7ed);
  color:#4a044e;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ‚ú® floating dots */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#f472b6 2px,transparent 2px);
  background-size:48px 48px;
  opacity:.25;
  animation:float 90s linear infinite;
}
@keyframes float{
  to{background-position:2000px 2000px}
}

/* üíé glass card */
.card{
  position:relative;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(16px);
  border:1px solid #fbcfe8;
  border-radius:22px;
  padding:34px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 20px 40px rgba(244,114,182,.25);
  animation:fadeUp 1.1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

button{
  padding:12px 26px;
  border:none;
  border-radius:16px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

/* üíó YES pulse */
#yes{
  background:#f472b6;
  color:white;
  box-shadow:0 0 25px rgba(244,114,182,.6);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* üòÖ NO button */
#no{
  background:#fde2f3;
  color:#9d174d;
  position:absolute;
}

audio{
  width:100%;
  margin-top:18px;
}

.small{
  font-size:14px;
  opacity:.9;
}

/* üîô back button (inside yes screen only) */
.back-btn{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,.8);
  border:1px solid #fbcfe8;
  border-radius:10px;
  padding:6px 10px;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- QUESTION SCREEN -->
<div class="card" id="question">
  <h3>So‚Ä¶</h3>
  <p>Nee answer enti?</p>
  <button id="yes" onclick="accept()">YES üíó</button>
  <button id="no">NO</button>
</div>

<!-- YES SCREEN -->
<div class="card" id="yesScreen" style="display:none">

  <!-- üîô BACK (only here) -->
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>

  <h3>üíó</h3>
  <p>Listen‚Ä¶</p>

  <!-- üîä chelli voice -->
  <audio controls>
    <source src="final-message.mp3" type="audio/mpeg">
  </audio>

  <p class="small" style="margin-top:16px">
    If nuvvu idhi accept chesthey‚Ä¶<br>
    change your profile photo to another one ü§ç
  </p>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  const card = document.getElementById("question");
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
}

/* Desktop + Mobile */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function accept(){
  document.getElementById("question").style.display="none";
  document.getElementById("yesScreen").style.display="block";
}

function goBack(){
  document.getElementById("yesScreen").style.display="none";
  document.getElementById("question").style.display="block";
}
</script>

</body>
</html>
